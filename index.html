<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trans-Lab</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<script src="https://use.fontawesome.com/e673371d55.js"></script>
	<link rel="shortcut icon" type="image/png" href="docs/imagen.png" sizes="16x16 32x32 64x64">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="inicio">

		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 logo">
					<div class="caja-logo">
						<img class="" src="docs/imagen.png" alt="logo translab">
					</div>
					<h2 class="titulo">trans-lab</h2>
				</div><!-- ./col -->
			</div><!-- ./ row logo-->

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-4">
					<div class="ingreso">
						<div class="inner-addon left-addon">
							<i class="fa fa-user-o"></i>      
							<input id="user-mail" type="text"  placeholder="usuario">
						</div>
						<div class="inner-addon left-addon">
							<i class="fa fa-lock"></i> 
							<input id="user-pass" type="password" placeholder="contraseña">
						</div>
						<button type="button" id="iniciar-sesion" class="inicio">INICIAR SESION</button>
					</div>
					<a class="ayuda" href="#">¿Olvidaste tu contraseña?</a>
				</div><!-- ./ col -->
			</div><!-- ./row inputs -->

			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 registrate">
					<p class="text-uppercase text-center">¿no tienes cuenta?<a href="#"> registrate</a></p>
				</div>
			</div>

		</div><!-- ./container -->

	</div><!-- ./div inicio -->

<!-- acá empiezan los scripts -->
	<!-- jquery siempre primero -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
